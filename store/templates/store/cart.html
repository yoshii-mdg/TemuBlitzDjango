{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div style="margin-top: 15px" class="row">
     <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark"
               href="{% url 'store' %}">&#x2190; Continue Shopping
            </a>
            <br>
            <br>
            <table class="table" style="margin-bottom: -10px">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>$30</strong></h5></th>
                    <th>
                        <a style="float: right; margin-top: -10px" class="btn btn-success"
                         href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

         <br>
         <div class="box-element">
             <div class="cart-row">
                 <div style="flex:2"></div>
                 <div style="flex:2"><strong>Item</strong></div>
                 <div style="flex:1"><strong>Price</strong></div>
                 <div style="flex:1"><strong>Quantity</strong></div>
                 <div style="flex:1"><strong>Total</strong></div>
             </div>

             <div class="cart-row">
                 <div style="flex:2">
                     <img class="row-image" src="{% static 'imgs/placeholder.gif' %}" alt="">
                 </div>
                 <div style="flex:2">Product 1</div>
                 <div style="flex:1">$20</div>
                 <div style="flex:1">
                     <p class="quantity">2</p>
                     <div class="quantity">
                         <img class="chg-quantity" src="{% static 'imgs/caret-up-fill.svg' %}" alt="">

                         <img class="chg-quantity" src="{% static 'imgs/caret-down-fill.svg' %}" alt="">
                     </div>
                 </div>
                 <div style="flex:1">$32</div>
             </div>
         </div>
     </div>
    </div>
    </div>
    
{% endblock content %}
