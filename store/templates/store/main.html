<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>TemuBliz - Reyal na DataBlitz</title>
    <!--BootStrapCSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- MDB -->
    <link
          href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
          rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
   <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
         rel="stylesheet"
    />
</head>
<body>
 <!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#fb6161;">
    <div class="container-fluid align-items-center">
          <a class="navbar-brand" href="#">
    <img class="logo" src="{% static 'imgs/logo.png' %}" width="300" height=80 alt="">
  </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Home</a>
                </li>
            </ul>

            <!--Cart Icon-->
<div class="dropdown">
  <button
  class="btn btn-primary dropdown-toggle"
  type="button"
  data-mdb-dropdown-init
  data-mdb-ripple-init
  aria-expanded="false">
    Login/Sign-up
  </button>
  <div class="dropdown-menu" style="width: 320px">
    <form class="px-4 py-3">
      <!-- Email input -->
      <div class="form-outline mb-4" data-mdb-input-init>
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4" data-mdb-input-init>
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example3"/>
            <label class="form-check-label" for="form2Example3"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Sign in</button>
    </form>
    <div t class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'register' %}">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
  </div>
</div>
        <div style="background-color: #4f868c " class="vr"></div>
                <a href="{% url 'cart' %}">
                    <img id="cart-icon" src="{% static 'imgs/cart.svg' %}" alt="">
                </a>
            </div>
            <p id="cart-total">0</p>
        </div>
</nav>


  <div class="container">
     {% block content %}

     {% endblock content %}
  </div>

<!--BootStrapJS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/js/mdb.umd.min.js"
></script>
</body>
</html>
